<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body align="center">
    <form>
<fieldset>
    <h1>Hotel Room Booking Form</h1>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="tel">Phone:</label>
    <input type="tel" id="tel" name="tel" required>
    <br><br>
    <label for="date">Check-in Date:</label>
    <input type="date" id="date" name="date" required>
    <br><br>
    <label for="date">Check-out Date:</label>
    <input type="date" id="date" name="date" required>
    <br><br>
    <label for="select">Room Type:</label>
    <select name="select" id="select">
        <option>Single Room</option>
        <option>Double Room</option>
    </select>
    <br><br>
    <label for="number">Number of Guests:</label>
    <input type="number" id="number" name="number" min="1" max="4" required>
    <br><br>
    <label for="add">Special Requests:<br></label>
    <textarea name="text" id="add" rows="5" cols="45"></textarea>
    <br><br>
    <button>Book Now</button>
    <button>Reset Form</button>
</fieldset>
    </form>
</body>
</html>
